<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>Facebook Visualization</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/nvd3/nv.d3.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/base.css">

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.js"></script>
  <script type="text/javascript" src="bower_components/nvd3/nv.d3.js"></script>
  <script type="text/javascript" src="bower_components/chart.js/Chart.min.js"></script>
  <script type="text/javascript" src="bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
  <script type="text/javascript" src="node_modules/moment/moment.js"></script>
</head>

<body ng-app="fbDataApp" ng-controller="fbDataCtrl">
  <div class="container center">
    <h1 class="title">Facebook data visualizer</h1>
    <div class="row">
      <message-duration value="response.calendar"></message-duration>
    </div>
    <div class="row">
      <weekly-pie value="response.dayCount"></weekly-pie>
      <monthly-pie value="response.monthCount"></monthly-pie>
    </div>
    <div class="row">
      <sentiment-friends value="response.userMessages"></sentiment-friends>
    </div>
    <div class="row">
      <h3 class="title center">Total messages sent by year, seperated by estimated mood in message</h3>
      <div class="col-md-12">
        <div class="center-graph-cont">
          <canvas tc-chartjs-line chart-options="options" chart-data="yearData" auto-legend></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <yearly-happiness value="response.calendar"></yearly-happiness>
    </div>
    <div class="row">
      <dictionary value="response.dictionary"></dictionary>
      <best-friends value="response"></best-friends>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/fbapp.js"></script>
  <script type="text/javascript" src="assets/js/directives/yearly-happiness.js"></script>
  <script type="text/javascript" src="assets/js/directives/messageduration.js"></script>
  <script type="text/javascript" src="assets/js/directives/dictionary.js"></script>
  <script type="text/javascript" src="assets/js/directives/bestfriends.js"></script>
  <script type="text/javascript" src="assets/js/directives/monthlypie.js"></script>
  <script type="text/javascript" src="assets/js/directives/sentimentfriends.js"></script>
  <script type="text/javascript" src="assets/js/directives/weeklyPie.js"></script>
  <script type="text/javascript" src="assets/js/factory.js"></script>
</body>

</html>
